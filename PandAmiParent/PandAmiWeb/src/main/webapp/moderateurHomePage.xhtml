<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/masterPageModerateur.xhtml">
	<ui:define name="title">Page Modérateur</ui:define>
	<ui:define name="content">
		<div>
			<h:form id="homeform">
				<p:dataTable var="litige" value="#{mbModerateur.allLitiges}">
					<f:facet name="header">
						<span>Liste Des litiges</span>
					</f:facet>
					<p:column headerText="Id du Litige">
						<h:outputText style="vertical-align: middle; margin-left: .5rem"
							value="#{litige.id}" />
					</p:column>
					<p:column headerText="Type du Litige">
						<h:outputText style="vertical-align: middle; margin-left: .5rem"
							value="#{litige.typeLitige.nomTypeLitige}" />
					</p:column>
					<p:column headerText="Créateur">
						<h:outputText style="vertical-align: middle; margin-left: .5rem"
							value="#{litige.utilisateur.email}" />
					</p:column>
					<p:column headerText="Date de Création">
						<h:outputText style="vertical-align: middle; margin-left: .5rem"
							value="#{litige.dateCreation}" />
					</p:column>
					<p:column headerText="Date de clôture" >
						<h:outputText style="vertical-align: middle; margin-left: .5rem"
							value="#{litige.dateCloture}"/>
					</p:column>
					<p:column>
						<h:commandButton action="#{mbModerateur.loadLitige(litige)}"
							value="Détails" class="btn-details" />
					</p:column>
				</p:dataTable>
		
			</h:form>
		</div>
	</ui:define>
	<ui:define name="CSS">
		<h:outputStylesheet name="CSS/adminStyle.css"/>
	</ui:define>
	
</ui:composition>
</html>
