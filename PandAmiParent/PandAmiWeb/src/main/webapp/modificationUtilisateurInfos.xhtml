<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/masterPage.xhtml">
	<ui:define name="title">Index</ui:define>
	<ui:define name="content">
		<h1>INFOS</h1>
		<div class="card">
			<h:form id="myForm">
				<p:messages />

				<h:panelGrid columns="2" cellpadding="7" styleClass="p-mb-3">
					<h:panelGroup>
						<!-- 			GENRE -->
						<h:outputLabel value="Genre : " />
					</h:panelGroup>
					<p:selectOneMenu value="#{mbCompte.genreSelected}"
						converter="omnifaces.SelectItemsConverter" effect="fade" var="c">
						<f:selectItem itemValue=""
							itemLabel="#{mbCompte.utilisateur.genre.genre}"
							noSelectionOption="true" />
						<!-- TODO virer var genre et mettre itemvalue=#{genreSelected} -->
						<f:selectItems value="#{mbCompte.genres}" var="genre"
							itemLabel="#{genre.genre}" itemValue="#{genre}"></f:selectItems>
						<p:column>
							<h:outputText value="#{c.genre}" />
						</p:column>
					</p:selectOneMenu>

					<h:panelGroup>
						<!-- 				PRENOM -->
						<h:outputLabel value="Prénom : " />
					</h:panelGroup>
					<p:inputText value="#{mbCompte.utilisateur.prenom}"></p:inputText>

					<h:panelGroup>
						<!-- 				NOM -->
						<h:outputLabel value="Nom : " />
					</h:panelGroup>
					<p:inputText value="#{mbCompte.utilisateur.nom}"></p:inputText>

					<h:panelGroup>
						<!-- 				DATE NAISSANCE -->
						<h:outputLabel value="Date de naissance  : " />
					</h:panelGroup>
					<p:datePicker class="p-field p-col-12 p-md-4"
						value="#{mbCompte.utilisateur.dateNaissance}"></p:datePicker>

					<h:panelGroup>
						<!-- 				EMAIL -->
						<h:outputLabel value="Identifiant / Mail : " />
					</h:panelGroup>
					<p:inputText value="#{mbCompte.utilisateur.email}"></p:inputText>

					<h:panelGroup>
						<!-- 				PASSWORD -->
						<h:outputLabel value="Mot de passe : " />
					</h:panelGroup>
					<p:password value="#{mbCompte.utilisateur.password}"></p:password>

					<h:panelGroup>
						<!-- 				PASSWORD CONFIRMATION -->
						<p:outputLabel value="Confirmation" style="font-family:Helvetica;"/>
					</h:panelGroup>
					<p:password value="#{mbCompte.utilisateur.password}"></p:password>

					<h:panelGroup>
						<!-- 				ADRESSE -->
						<h:outputLabel value="Adresse : " />
					</h:panelGroup>
					<h:panelGroup>
						<script type="text/javascript" src="resources/JS/adresse.js"></script>
						<div class="autocomplete" style="width: 300px;">
							<p:inputText id="adresse" type="text"
								value="#{mbCompte.utilisateur.adresse}"
								onkeypress="getValuePostSuggest()"
								placeholder="#{mbCompte.utilisateur.adresse}" />
						</div>
					</h:panelGroup>

					<h:panelGroup>
						<!-- 				TELEPHONE -->
						<h:outputLabel value="Tél  : " />
					</h:panelGroup>
					<p:inputText value="#{mbCompte.utilisateur.numTelephone}"></p:inputText>

					<p:commandButton value="Modifier" />


				</h:panelGrid>
			</h:form>
		</div>

	</ui:define>
	<!-- 	<ui:define name="CSS"></ui:define> -->
</ui:composition>
</html>
