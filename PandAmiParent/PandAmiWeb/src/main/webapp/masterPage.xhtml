<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="CSS/masterStyle.css" />
	<!-- Insert du titre de chaque composition -->
	<title><ui:insert name="title"></ui:insert></title>
	<!-- Insert de la feuille de style de chaque composition -->
	<ui:insert name="CSS"></ui:insert>
	<!-- Titre des pages enfants -->
	<title><ui:insert name="title"></ui:insert></title>
</h:head>
<h:body>
	<h:form>
		<div id="header">


			<p:toolbar>
				<f:facet name="left">
					<p:tabMenu activeIndex="#{param.i}">
						<p:menuitem value="Accueil" outcome="/home.xhtml"
							icon="pi pi-fw pi-home">
							<f:param name="i" value="0" />
						</p:menuitem>
						<p:menuitem value="Les services" outcome="/home.xhtml">
							<f:param name="i" value="1" />
						</p:menuitem>
						<p:menuitem value="Mon Profil" outcome="/detailsUtilisateur.xhtml">
							<f:param name="i" value="3" />
						</p:menuitem>
						<p:menuitem value="Demander un service" outcome="/creationService.xhtml">
							<f:param name="i" value="3" />
						</p:menuitem>
					</p:tabMenu>
				</f:facet>
				<f:facet name="right">
					<p:button value="Logout" icon="pi pi-fw pi-sign-out"
						styleClass="rounded-button ui-button-info" />
				</f:facet>
			</p:toolbar>

		</div>

	</h:form>
	<div id="center">
		<!-- 	Je veux que les autres pages s'affichent ici -->
		<ui:insert name="content"></ui:insert>
	</div>
	<div id="footer">
		<h4>The Krew</h4>
	</div>
</h:body>
</html>
