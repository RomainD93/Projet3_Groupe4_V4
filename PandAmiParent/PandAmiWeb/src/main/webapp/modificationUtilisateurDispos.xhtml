<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/masterPage.xhtml">
	<ui:define name="title">Modifier disponibilites</ui:define>
	<ui:define name="content">

		<h2>Mes disponibilit√©s</h2>
		<div class="card">
			<h:form id="myForm" styleClass="p-mb-3">
				<p:messages />
				<h:panelGrid styleClass="p-mb-3">

					<h:panelGroup>
						<!-- JOURS DE LA SEMAINE -->
						<p:outputLabel value="Jours : " />
					</h:panelGroup>

					<p:selectManyCheckbox id="jours"
						value="#{mbUtilisateur.joursSemaineSelected}" layout="grid"
						converter="omnifaces.SelectItemsConverter" columns="3"
						styleClass="grid-checkbox">
						<f:selectItems value="#{mbUtilisateur.joursSemaine}"
							var="jourSemaine" itemLabel="#{jourSemaine.nomJour}"
							itemValue="#{jourSemaine}" />
					</p:selectManyCheckbox>
				</h:panelGrid>

				<p:commandButton action="#{mbUtilisateur.validerDispos()}"
					value="Valider" ajax="false" icon="pi pi-check"
					validateClient="true" class="btn-accepter" />
			</h:form>
		</div>



	</ui:define>
	<!-- 	<ui:define name="CSS"></ui:define> -->
</ui:composition>
</html>
