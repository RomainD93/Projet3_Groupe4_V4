<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/masterPage.xhtml">
	<ui:define name="title">Mon profil</ui:define>
	<ui:define name="content">


		<script type="text/javascript" src="resources/JS/onglet.js"></script>
		<div>
			<ul class="onglets" id="onglets_details">
				<li class="onglet"><span class="onglet_4"
					id="onglet_notifications" onclick="change_onglet('notifications')">Mon
						Tableau de Bord</span></li>
				<li class="onglet"><span class="onglet_0" id="onglet_infos"
					onclick="change_onglet('infos')">Mes Infos</span></li>
				<li class="onglet"><span class="onglet_1" id="onglet_dispos"
					onclick="change_onglet('dispos')">Mes Dispos</span></li>
				<li class="onglet"><span class="onglet_2" id="onglet_prefs"
					onclick="change_onglet('prefs')">Mes Préférences</span></li>
				<li class="onglet"><span class="onglet_3" id="onglet_villes"
					onclick="change_onglet('villes')">Mes Préférences Villes</span></li>

			</ul>
		</div>

		<div class="contenu_onglets">
			<div class="contenu_onglet" id="contenu_onglet_infos"
				style="display: none;">
				<h:panelGrid columns="2" cellpadding="7" styleClass="p-mb-3">

					<h:panelGroup>
						<!-- 			GENRE -->
						<h:outputLabel value="Genre : " />
					</h:panelGroup>
					<h:outputLabel value="#{mbUtilisateur.userConnected.genre.genre}" />

					<h:panelGroup>
						<!-- 				PRENOM -->
						<h:outputLabel value="Prénom : " />
					</h:panelGroup>
					<h:outputLabel value="#{mbUtilisateur.userConnected.prenom}" />

					<h:panelGroup>
						<!-- 				NOM -->
						<h:outputLabel value="Nom : " />
					</h:panelGroup>
					<h:outputLabel value="#{mbUtilisateur.userConnected.nom}" />

					<h:panelGroup>
						<!-- 				DATE NAISSANCE -->
						<h:outputLabel value="Date de naissance  : " />
					</h:panelGroup>
					<h:outputLabel value="#{mbUtilisateur.userConnected.dateNaissance}" />

					<h:panelGroup>
						<!-- 				EMAIL -->
						<h:outputLabel value="Identifiant / Mail : " />
					</h:panelGroup>
					<h:outputLabel value="#{mbUtilisateur.userConnected.email}" />

					<h:panelGroup>
						<!-- 				PASSWORD -->
						<h:outputLabel value="Mot de passe : " />
					</h:panelGroup>
					<h:outputLabel value="#{mbUtilisateur.userConnected.password}" />

					<h:panelGroup>
						<!-- 				ADRESSE -->
						<h:outputLabel value="Adresse : " />
					</h:panelGroup>
					<h:outputLabel value="#{mbUtilisateur.userConnected.adresse}" />

					<h:panelGroup>
						<!-- 				TELEPHONE -->
						<h:outputLabel value="Tél  : " />
					</h:panelGroup>
					<h:outputLabel value="#{mbUtilisateur.userConnected.numTelephone}" />

					<h:panelGroup>
						<!-- 				INSCRIPTION -->
						<h:outputLabel value="Inscrit-e depuis : " />
					</h:panelGroup>
					<h:outputLabel
						value="#{mbUtilisateur.userConnected.dateInscription}" />

				</h:panelGrid>
				<p:commandButton action="#{mbUtilisateur.modifierInfos()}"
					value="Modifier" class="btn-accepter"></p:commandButton>
			</div>




			<!-- ONGLET DISPOS -->


			<div class="contenu_onglet" id="contenu_onglet_dispos"
				style="display: none;">
				<h:dataTable var="disponibilites"
					value="#{mbUtilisateur.disposUserConnected}" styleClass="p-mb-3">
					<f:facet name="header">
						<span>Je suis disponible le(s)</span>
					</f:facet>
					<p:column headerText="Jour de la semaine">
						<h:outputText value="#{disponibilites.jourSemaine.nomJour}" />
					</p:column>

				</h:dataTable>
				<p:commandButton action="#{mbUtilisateur.modifierDispos()}"
					value="Modifier" class="btn-accepter"></p:commandButton>
			</div>



			<!-- ONGLET PREFS -->


			<div class="contenu_onglet" id="contenu_onglet_prefs"
				style="display: none;">
				<h:dataTable var="preferencesTypeAide"
					value="#{mbUtilisateur.preferencesAideUserConnected}"
					styleClass="p-mb-3">
					<f:facet name="header">
						<span>Types d'aide</span>
					</f:facet>
					<p:column headerText="Type de service que je rends">
						<h:outputText value="#{preferencesTypeAide.typeAide.nomTypeAide}" />
					</p:column>
				</h:dataTable>

				<p:commandButton action="#{mbUtilisateur.modifierPrefsType()}"
					value="Modifier" class="btn-accepter"></p:commandButton>
			</div>

			<!-- ONGLET VILLES -->


			<div class="contenu_onglet" id="contenu_onglet_villes"
				style="display: none;">
				<h:dataTable var="preferencesVille"
					value="#{mbUtilisateur.preferencesVilleUserConnected}"
					styleClass="p-mb-3">
					<f:facet name="header">
						<span>Villes d'action</span>
					</f:facet>
					<p:column headerText="Villes où je peux rendre service">
						<h:outputText value="#{preferencesVille.ville.villeNom}" />
					</p:column>

				</h:dataTable>

				<p:commandButton action="#{mbUtilisateur.modifierPrefsVille()}"
					value="Modifier" class="btn-accepter"></p:commandButton>
			</div>


			<!-- ONGLET NOTIFICATIONS -->
			<div class="contenu_onglet" id="contenu_onglet_notifications"
				style="display: none;">
				<h:panelGrid columns="2" cellpadding="7" styleClass="p-mb-3">

					<h:panelGroup>
						<!-- 			Nombre de Services en attente de volontaires -->
						<h:outputLabel value="Services en attente de volontaire : " />
					</h:panelGroup>
					<h:outputLabel value="#{mbUtilisateur.userConnected.genre.genre}" />

				</h:panelGrid>

			</div>


		</div>
		<script>
			var anc_onglet = 'notifications';
			change_onglet(anc_onglet);
		</script>
	</ui:define>
	<!-- 	<ui:define name="CSS"></ui:define> -->
</ui:composition>
</html>
