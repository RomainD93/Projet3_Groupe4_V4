<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/masterPage.xhtml">
	<ui:define name="title">Inscription</ui:define>
	<ui:define name="content">
		<h2>INSCRIPTION</h2>
		<h:form id="myForm">
			<p:outputLabel value="Genre" />
			<p:selectOneMenu value="#{mbCompte.genreSelected}"
				converter="omnifaces.SelectItemsConverter" 
				effect="fade" var="c"  >
				<f:selectItem itemValue="" itemLabel="Genres"
					noSelectionOption="true" />
					<!-- TODO virer var genre et mettre itemvalue=#{genreSelected} -->
				<f:selectItems value="#{mbCompte.genres}" var="genre"
					itemLabel="#{genre.genre}" itemValue="#{genre}"></f:selectItems>
				<p:column>
					<h:outputText value="#{c.genre}" />
				</p:column>
			</p:selectOneMenu>
			<br />
			<p:outputLabel value="Nom" />
			<p:inputText value="#{mbCompte.utilisateur.nom}"></p:inputText>
			<br />
			<p:outputLabel value="Prénom" />
			<p:inputText value="#{mbCompte.utilisateur.prenom}"></p:inputText>
			<br />
			<p:outputLabel value="Date de naissance" />
			<p:datePicker class="p-field p-col-12 p-md-4" value="#{mbCompte.utilisateur.dateNaissance}"></p:datePicker>
			<br />
			<p:outputLabel value="Email" />
			<p:inputText value="#{mbCompte.utilisateur.email}"></p:inputText>
			<br />
			<p:outputLabel value="Mot de Passe" />
			<p:password value="#{mbCompte.utilisateur.password}"></p:password>
			<br />
			<p:outputLabel value="Confirmation Mot de Passe" />
			<p:password value="#{mbCompte.utilisateur.password}"></p:password>
			<br />
			<p:outputLabel value="Téléphone" />
			<p:inputText value="#{mbCompte.utilisateur.numTelephone}"></p:inputText>
			<br />
			<p:outputLabel value="Adresse" />
			<script type="text/javascript" src="resources/JS/adresse3.js"></script>
			<div class="autocomplete" style="width: 300px;">
				<p:inputText id="adresse" type="text" value="#{mbCompte.utilisateur.adresse}"
					onkeypress="getValuePostSuggest()" placeholder="Entrer une adresse" />
			</div>
			<br />

			<h:commandButton value="Soumettre" action="#{mbCompte.inscription()}" />
		</h:form>
	</ui:define>

</ui:composition>
</html>
