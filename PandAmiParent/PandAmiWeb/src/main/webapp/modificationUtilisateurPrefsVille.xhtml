<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/masterPage.xhtml">
	<ui:define name="title">Disponibilites</ui:define>
	<ui:define name="content">


		<h2>VILLES</h2>
		<div class="card">
			<h:form id="myForm">
				<p:messages />
				<h:panelGrid>
					<h:panelGroup>
						<!-- VILLES -->
						<p:outputLabel value="Villes : " />
					</h:panelGroup>

					<p:selectManyCheckbox id="villes"
						value="#{mbUtilisateur.villesSelected}" layout="grid"
						converter="omnifaces.SelectItemsConverter" columns="3"
						styleClass="grid-checkbox">
						<f:selectItems value="#{mbUtilisateur.villes}" var="ville"
							itemLabel="#{ville.villeNom}" itemValue="#{ville}" />

					</p:selectManyCheckbox>
				</h:panelGrid>
				<p:commandButton action="#{mbUtilisateur.validerPrefsVille()}"
					value="Valider Villes" ajax="false" icon="pi pi-check"
					validateClient="true" class="btn-accepter" />
			</h:form>

		</div>



	</ui:define>
	<!-- 	<ui:define name="CSS"></ui:define> -->
</ui:composition>
</html>
